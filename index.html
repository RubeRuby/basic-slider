<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Slider</title>
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/normalizer.css">
	<script defer src="js/main.js"></script>
</head>
<body>
	<div class="slider-container">
		<div class="left-image slider-div">
			<img class="arrow arrow-left" src="img/back.svg">
		</div>
		<div class="middle-image slider-div">
			<div class="bottom-text">
				<p class="bottom-text"></p>
			</div>
		</div>
		<div class="right-image slider-div">
			<img class="arrow arrow-right" src="img/next.svg">
		</div>
	</div>
</body>
</html>
